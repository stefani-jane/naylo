<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridSelection</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Number of Pictures</h1>
        <div class="grid-box">
            <div class="row" onclick="selectRow(this)">One</div>
            <div class="row" onclick="selectRow(this)">Two</div>
            <div class="row" onclick="selectRow(this)">Three</div>
            <div class="row" onclick="selectRow(this)">Four</div>
        </div>
        <button class="next-button" onclick="nextPage()">Next</button>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
